<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="cafe.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <div class="menu">
      <main>
        <h1>THE SIDE BREAKFAST</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://img.icons8.com/ios-filled/50/000000/coffee.png" alt="Coffee image">
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">$3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">$3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">$3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cold Brew</p><p class="price">$4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caf√© Au Lait</p><p class="price">$4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
         <img src="https://img.icons8.com/ios-filled/50/000000/cake.png" alt="Cake image">
          <article class="item">
            <p class="dessert">Jelly Donuts</p><p class="price">$1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Chocolate Donuts</p><p class="price">$2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">$3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Donuts</p><p class="price">$2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_blank">Visit our website</a>
        </p>
        <p class="address">33456 RD Street Miami Fl</p>
      </footer>
    </div>
  </body>
</html>
